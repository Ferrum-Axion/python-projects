name: Repo Monitor

on:
  push:
    branches: [repo-monitor-tomer]
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor script
        env:
          SENDGRID_API_KEY_Tomer: ${{ secrets.SENDGRID_API_KEY_Tomer }}
          SENDGRID_SENDER_EMAIL_Tomer: ${{ secrets.SENDGRID_SENDER_EMAIL_Tomer }}
        run: python monitor_tomer.py
